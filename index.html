<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Tic Tac Toe</h1>

		<section id="scoreboard">
			<p class="player-score">Player X wins: <span id="x-score">0</span></p>
			<p class="player-score">Player O wins: <span id="o-score">0</span></p>
			<p class="draw">Draws: <span id="draw-score">0</span></p>
		</section>

		<section class="grid">
			<button id="0"></button>
			<button id="1"></button>
			<button id="2"></button>
			<button id="3"></button>
			<button id="4"></button>
			<button id="5"></button>
			<button id="6"></button>
			<button id="7"></button>
			<button id="8"></button>
		</section>
		<p id="player"></p>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
